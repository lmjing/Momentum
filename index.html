<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Momentum</title>
    <link rel="stylesheet" href="src/style.css">
</head>
<body>
    <main id="app">
        <div id="greeting" class="content hidden">
            <form id="login">
                <h2>What's your name?</h2>
                <input type="text" required id="name-input" name="name">
            </form>
        </div>
        <div id="main">
            <div class="content">
                <h2 id="clock">00:00:00</h2>
                <h3>Hello, Name</h3>
            </div>
            <div id="todo">
                <button id="todo-button">TODO</button>
                <div id="todo-content" class="hidden">
                    TODO
                    <ul></ul>
                    <form id="todo-form">
                        <input type="text" id="todo-input" name="todo-input" required>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <script src="src/main.js" type="module"></script>
</body>
</html>
