<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Momentum</title>
    <link rel="stylesheet" href="src/style.css">
</head>
<body>
    <main id="app">
        <div id="greeting" class="content hidden">
            <form id="login">
                <h2>What's your name?</h2>
                <input type="text" required id="name-input" name="name">
            </form>
        </div>
        <div id="main">
            <div class="content">
                <h2 id="clock">00:00:00</h2>
                <h3>Hello, Name</h3>
            </div>
            <div id="todo">
                <button id="todo-button">TODO</button>
                <div id="todo-content" class="hidden">
                    <div class="header">
                        TODO
                        <i class="fas fa-times close"></i>
                    </div>
                    <ul></ul>
                    <form id="todo-form">
                        <input type="text" id="todo-input" name="todo-input" required placeholder="Write a To Do here">
                    </form>
                </div>
            </div>
            <div id="weather"></div>
        </div>
    </main>
    <script src="src/main.js" type="module"></script>
    <script src="https://kit.fontawesome.com/b4969d1b50.js" crossorigin="anonymous"></script>
</body>
</html>
